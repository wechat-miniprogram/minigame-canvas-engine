<!doctype html>

<title>Playground</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/codemirror.css">
<style>
* {
    margin: 0;
}
body, html { margin: 0; padding: 0; height: 100%; }
section, article { display: block; padding: 0; }

body {
  background: #f8f8f8;
  font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
  line-height: 1.5;
}

p { margin-top: 0; }

h2, h3, h1 {
  font-weight: normal;
  margin-bottom: .7em;
}
h1 { font-size: 140%; }
h2 { font-size: 120%; }
h3 { font-size: 110%; }
article > h2:first-child, section:first-child > h2 { margin-top: 0; }

#nav h1 {
  margin-right: 12px;
  margin-top: 0;
  margin-bottom: 2px;
  color: #d30707;
  letter-spacing: .5px;
}

a, a:visited, a:link, .quasilink {
  color: #A21313;
}

em {
  padding-right: 2px;
}

.quasilink {
  cursor: pointer;
}

article {
  max-width: 700px;
  margin: 0 0 0 160px;
  border-left: 2px solid #E30808;
  border-right: 1px solid #ddd;
  padding: 30px 50px 100px 50px;
  background: white;
  z-index: 2;
  position: relative;
  min-height: 100%;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
}

#nav {
  position: fixed;
  padding-top: 30px;
  max-height: 100%;
  box-sizing: -moz-border-box;
  box-sizing: border-box;
  overflow-y: auto;
  left: 0; right: none;
  width: 160px;
  text-align: right;
  z-index: 1;
}

@media screen and (min-width: 1000px) {
  article {
    margin: 0 auto;
  }
  #nav {
    right: 50%;
    width: auto;
    border-right: 349px solid transparent;
  }
}

#nav ul {
  display: block;
  margin: 0; padding: 0;
  margin-bottom: 32px;
}

#nav a {
  text-decoration: none;
}

#nav li {
  display: block;
  margin-bottom: 4px;
}

#nav li ul {
  font-size: 80%;
  margin-bottom: 0;
  display: none;
}

#nav li.active ul {
  display: block;
}

#nav li li a {
  padding-right: 20px;
  display: inline-block;
}

#nav ul a {
  color: black;
  padding: 0 7px 1px 11px;
}

#nav ul a.active, #nav ul a:hover {
  border-bottom: 1px solid #E30808;
  margin-bottom: -1px;
  color: #E30808;
}

#logo {
  border: 0;
  margin-right: 12px;
  margin-bottom: 25px;
}

section {
  border-top: 1px solid #E30808;
  margin: 1.5em 0;
}

section.first {
  border: none;
  margin-top: 0;
}

#demo {
  position: relative;
}

#demolist {
  position: absolute;
  right: 5px;
  top: 5px;
  z-index: 25;
}

.yinyang {
  position: absolute;
  top: -10px;
  left: 0; right: 0;
  margin: auto;
  display: block;
  height: 120px;
}

.actions {
  margin: 1em 0 0;
  min-height: 100px;
  position: relative;
}

.actionspicture {
  pointer-events: none;
  position: absolute;
  height: 100px;
  top: 0; left: 0; right: 0;
}

.actionlink {
  pointer-events: auto;
  font-family: arial;
  font-size: 80%;
  font-weight: bold;
  position: absolute;
  top: 0; bottom: 0;
  line-height: 1;
  height: 1em;
  margin: auto;
}

.actionlink.download {
  color: white;
  right: 50%;
  margin-right: 13px;
  text-shadow: -1px 1px 3px #b00, -1px -1px 3px #b00, 1px 0px 3px #b00;
}

.actionlink.fund {
  color: #b00;
  left: 50%;
  margin-left: 15px;
}

.actionlink:hover {
  text-decoration: underline;
}

.actionlink a {
  color: inherit;
}

.actionsleft {
  float: left;
}

.actionsright {
  float: right;
  text-align: right;
}

@media screen and (max-width: 800px) {
  .actions {
    padding-top: 120px;
  }
  .actionsleft, .actionsright {
    float: none;
    text-align: left;
    margin-bottom: 1em;
  }
}

th {
  text-decoration: underline;
  font-weight: normal;
  text-align: left;
}

#features ul {
  list-style: none;
  margin: 0 0 1em;
  padding: 0 0 0 1.2em;
}

#features li:before {
  content: "-";
  width: 1em;
  display: inline-block;
  padding: 0;
  margin: 0;
  margin-left: -1em;
}

.rel {
  margin-bottom: 0;
}
.rel-note {
  margin-top: 0;
  color: #555;
}

pre {
  padding-left: 15px;
  border-left: 2px solid #ddd;
}

code {
  padding: 0 2px;
}

strong {
  text-decoration: underline;
  font-weight: normal;
}

.field {
  border: 1px solid #A21313;
}

.code {
    float: left;
    width: 25%;
    height: 100%;
    border-right: 1px solid #E30808;
    background: #ffffff;
    position: relative;
    box-sizing: border-box;
}

.CodeMirror {
    height: 100% !important;
}

#canvas {
    width: 300px;
    height: 436px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -150px;
    margin-top: -218px;
    cursor: url(https://res.wx.qq.com/wechatgame/product/webpack/userupload/20191111/minicircle.png), auto;
}

.code__tag {
    background-color: #eceff1;
    cursor: pointer;
    color: #244660;
    border: 1px solid #eceff1;
    font-size: 14px;
    font-weight: bold;
    border-radius: 50px;
    padding: 1px 15px;
    margin: 10px;
    position: absolute;
    right: 0;
    top: 0;
    z-index: 999;
}

.code__content {
    height: 100%;
}

.button {
    height: 20px;
    line-height: 20px;
    text-align: center;
    border:solid 1px rgb(216, 216, 216);
    border-radius: 13px;
    padding: 2px 10px;
    cursor: pointer;
    margin-top: 10px;
    margin-right: 5px;
    display: inline-block;
    font-size: 12px;
    font-weight: bold;
}

#run {
    margin-left: 10px;
}


.button a {
    text-underline: none;
}

#error {
    padding: 10px;
    max-heigth: 100px;
    overflow: scroll;
    color: red;
}

.result {
    background-color: #f5f5f5;
}

body {
    display: flex;
    flex-direction: column;
}

.code__box {
    height: 100%;
}

#panels {
    text-align: center;
    width: 100%;
    padding-top: 2px;
    padding-bottom: 2px;
    font-size: 0;
    border-bottom:1px solid #c7c7c7;
}

#panels .panels__item{
    font-size: 14px;
    display: inline-block;
    height: 17px;
    line-height: 19px;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid hsl(0, 0%, 80%);
    padding: 6px 10px;
    border-right: 1px solid #ccc;
    cursor: pointer;
    min-width: 50px;
}

#panels .panels__item.active {
     background-color: hsl(215, 100%, 96%);
}

#panels .panels__item:first-child {
  border-left: 1px solid #ccc;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
}

#panels .panels__item:last-child {
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}

#xml {
    height: 70%;
    border-bottom:1px solid #c7c7c7;
}

#dot {
    position: relative;
    height: 30%;
}
</style>

<div id="panels">
    <div class="panels__item active" data-panel="panel__xml">xml</div>
    <div class="panels__item active" data-panel="panel__style">style</div>
    <div class="panels__item active" data-panel="panel__js">js</div>
    <div class="panels__item active" data-panel="panel__result">result</div>
</div>

<div class="code__box">
    <div class="code" id="panel__xml">
        <div class="code__tag">xml</div>
        <div id="xml" class="code__content"></div>

        <div id="dot" class="code__content">
            <div class="code__tag">doT.js</div>
        </div>
    </div>
    <div  class="code" id="panel__style">
        <div class="code__tag">style</div>
        <div id="style" class="code__content"></div>
    </div>

    <div class="code" id="panel__js">
        <div class="code__tag">js</div>
        <div id="js" class="code__content"></div>
    </div>

    <div class="code result" id="panel__result">
        <div class="button" id="run">run</div>
        <div class="button" id="reset">reset</div>
        <div class="code__tag">result</div>

        <div id="error"></div>
        <canvas id="canvas" width="1100" height="1600"></canvas>
    </div>
</div>

<script type="text/javascript" src="./dist/index.js"></script>
